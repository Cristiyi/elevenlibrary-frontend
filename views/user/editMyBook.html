<div style="max-width:1000px" class="pull-left">
  <div class="pull-left" style="width:200px;margin-left:30px; margin-right:50px">
    <label>Image</label>
    <a ng-href="{{myBook.image}}" target="_blank" style="width: 200px; height: 280px;">
      <img class="" style="width: 200px; height: 280px; background-image: url({{myBook.image}}); background-size: 200px 280px; background-repeat:no-repeat; display: block; overflow:hidden">
    </a>
  </div>
  <form class="form-horizontal pull-left" ng-submit="saveMyBook()" style="width:600px;margin-top:10px">
    <div class="form-group">
      <label class="col-sm-2 control-label" ng-show="isBook">ISBN<span class="red">*</span></label>
      <label class="col-sm-2 control-label" ng-show="!isBook">S/N<span class="red">*</span></label>
      <div class="col-sm-7">
        <input type="text" class="form-control" ng-model="myBook.isbn" ng-show="!isBook" placeholder="ISBN" required>
        <div class="input-group" ng-show="isBook">
          <input type="text" class="form-control" ng-model="myBook.isbn" placeholder="S/N" required>
          <span class="input-group-btn">
          <button class="btn btn-default tooltip-show" type="button" ng-click="getDouban()" title="get info from Douban.com" id="loadingDouban"><span class="glyphicon glyphicon-refresh" data-toggle="tooltip" data-animation="true" title="get info from Douban.com"></span></button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name<span class="red">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="myBook.category" ng-show="isBook" required>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Database">Database</option>
          <option value="Big Data">Big Data</option>
          <option value="IOS/Android">IOS/Android</option>
          <option value="UI Design">UI Design</option>
          <option value="Other">Other</option>
        </select>
        <select class="form-control" ng-model="myBook.category" ng-show="!isBook" required>
          <option value="Resource">Resource</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Image URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.image" placeholder="Image URL">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" ng-show="isBook">Author</label>
      <label class="col-sm-2 control-label" ng-show="!isBook">Owner</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.author" placeholder="{{isBook?'Author':'Owner'}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" ng-show="isBook">Publisher</label>
      <label class="col-sm-2 control-label" ng-show="!isBook">Department</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.publisher" placeholder="{{isBook?'Publisher':'Department'}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" ng-show="isBook">PageCount</label>
      <label class="col-sm-2 control-label" ng-show="!isBook">Memory</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.pageCount" placeholder="{{isBook?'PageCount':'Memory'}}">
      </div>
    </div>
    <div class="form-group" ng-show="isBook">
      <label class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="myBook.price" placeholder="Price" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" rows="5" ng-model="myBook.desc" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" id="saveMyBookButton" data-loading-text="Saving..." autocomplete="off">Save</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteMyBookModal" autocomplete="off" ng-click="ifDelete=false">Delete</button>
        <a ng-href="#/book/{{myBook._id}}" class="btn btn-default">Cancel</a>
      </div>
    </div>
  </form>
</div>
<div class="modal fade" id="deleteMyBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteMyBookModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Delete Book</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h4>Are you sure to <strong>delete</strong> this book?</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ISBN</th>
                <th>Name</th>
              </tr>
            </thead>
            <tr>
              <th>{{myBook.isbn}}</th>
              <th>{{myBook.name}}</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ifDelete=true" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
