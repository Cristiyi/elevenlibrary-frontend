<div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-8" role="tablist" id="shareTab">
    <li role="presentation" class="active"><a href="#shareBook" aria-controls="shareBook" role="tab" data-toggle="tab">Book</a></li>
    <li role="presentation"><a href="#shareRes" aria-controls="shareRes" role="tab" data-toggle="tab">Mobile Asset</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="shareBook">
      <div style="max-width:1000px; margin-top:30px" class="pull-left">
        <div class="pull-left" style="width:200px;margin-left:30px; margin-right:50px" ng-show="isDone">
          <label>Image</label>
          <a ng-href="{{myBook.image}}" target="_blank" style="width: 200px; height: 280px;">
            <img class="" style="width: 200px; height: 280px; background-image: url({{myBook.image}}); background-size: 200px 280px; background-repeat:no-repeat; display: block; overflow:hidden">
          </a>
        </div>
        <form class="form-horizontal pull-left" ng-submit="createMyBook()" style="width:600px;margin-top:10px">
          <div class="form-group">
            <label class="col-sm-2 control-label">ISBN<span class="red">*</span></label>
            <div class="col-sm-7">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="myBook.isbn" placeholder="International Standard Book Number" required>
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="getDouban()" title="get info from Douban.com" id="loadingDouban"><span class="glyphicon glyphicon-refresh"></span></button>
                </span>
              </div>
            </div>
          </div>
          <div ng-show="isDone">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name<span class="red">*</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="myBook.name" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Category</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="myBook.category" required>
                  <option value="Frontend">Frontend</option>
                  <option value="Backend">Backend</option>
                  <option value="Database">Database</option>
                  <option value="Big Data">Big Data</option>
                  <option value="IOS/Android">IOS/Android</option>
                  <option value="UI Design">UI Design</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Image URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="myBook.image" placeholder="Image URL">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="myBook.author" placeholder="Author">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Publisher</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="myBook.publisher" placeholder="Publisher">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">PageCount</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="myBook.pageCount" placeholder="PageCount">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="myBook.price" placeholder="Price" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="5" ng-model="myBook.desc" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="createNewBookButton" data-loading-text="Saving..." autocomplete="off">Save</button>
                <a ng-click="goBack()" class="btn btn-default">Cancel</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="shareRes">
      <div style="max-width:1000px; margin-top:30px" class="pull-left">
        <div class="pull-left" style="width:200px;margin-left:30px; margin-right:50px">
          <label>Image</label>
          <a ng-href="{{myRes.image}}" target="_blank" style="width: 200px; height: 280px;">
            <img class="" style="width: 200px; height: 280px; background-image: url({{myRes.image}}); background-size: 200px 280px; background-repeat:no-repeat; display: block; overflow:hidden">
          </a>
        </div>
        <form class="form-horizontal pull-left" ng-submit="createMyRes()" style="width:600px;margin-top:10px">
          <div class="form-group">
            <label class="col-sm-2 control-label">S/N<span class="red">*</span></label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="myRes.isbn" placeholder="Serial Number" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Name<span class="red">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="myRes.name" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="myRes.category" required>
                <option value="Mobile Asset">Mobile Asset</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="myRes.image" placeholder="Image URL">
            </div>
          </div>
          <div class="form-group" ng-show="myRes.author">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="myRes.author" placeholder="Owner">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Department</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="myRes.publisher" placeholder="Department">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Memory</label>
            <div class="col-sm-6">
              <div class=" input-group">
                <input type="number" class="form-control" ng-model="myRes.pageCount" placeholder="16G/32G/64G/128G">
                <div class="input-group-addon">G</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" rows="5" ng-model="myRes.desc" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" id="createNewResButton" data-loading-text="Saving..." autocomplete="off">Save</button>
              <a ng-click="goBack()" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteBookModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Delete Book</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h4>Are you sure to <strong>delete</strong> this book?</h4>
          <table class="table table-striped">
            <colgroup span="1" width="5%" />
            <colgroup span="1" width="10%" />
            <thead>
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>ISBN</th>
              </tr>
            </thead>
            <tr>
              <th>{{$index + 1}}</th>
              <th>{{book.unqId}}</th>
              <th>{{book.name}}</th>
              <th>{{book.isbn}}</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="deleteBook()" id="deleteButton" data-loading-text="Deleting..." autocomplete="off">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
